<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea – Formulario Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="contenedor">
     <h2 class="titulo-tarea">TAREA 8</h2>
    <h3>Crear el siguiente formulario con flexbox y añade tus propios estilos</h3>

    <form class="formulario">
      
      <!-- Fila: First Name -->
      <div class="fila">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" placeholder="Enter your first name here">
      </div>

      <!-- Fila: Last Name -->
      <div class="fila">
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" placeholder="Enter your last name here">
      </div>

      <!-- Fila: Email -->
      <div class="fila">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Enter your email here">
      </div>

      <!-- Fila: Phone -->
      <div class="fila">
        <label for="phone">PHONE</label>
        <input type="tel" id="phone" placeholder="Enter your phone here">
      </div>

      <!-- Fila: Message -->
      <div class="fila">
        <label for="message">MESSAGE</label>
        <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>
      </div>

      <!-- Fila: Age -->
      <div class="fila age">
        <label>AGE</label>
        <div class="opciones">
          <label><input type="checkbox"> 20-29</label>
          <label><input type="checkbox"> 30-39</label>
          <label><input type="checkbox"> 40-49</label>
          <label><input type="checkbox"> 50-59</label>
          <label><input type="checkbox"> >60</label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
