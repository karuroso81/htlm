<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
</head>
<body>
   
    <form method="post" action="ConversorServlet">
         <fieldset>
            <legend>Operacion a realizar</legend>
       
            <p>
                <label for="Operacion">Operacion:</label>
                <select id="Operacion" name="Operacion" required>
                    <option value="KM a Millas">Km a millas</option>
                    <option value="Millas a Km">Millas a km</option>
                </select>
            </p>
            <p>
                <label for="cantidad">Cantidad:</label>
                <input type="number" step="any" id="cantidad" name="cantidad" required>
                <button type="submit">Calcular</button>
            </p>
        </fieldset>
    </form>
  
</body>
</html>
