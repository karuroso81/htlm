<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Conversor Millas ↔ Kilómetros</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, select, button { margin: 8px; padding: 10px; font-size: 16px; }
    .resultado { margin-top: 20px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>

    <h1>Conversor Millas ↔ Kilómetros</h1>

    <form action="ConversorController" method="post">
        <input type="text" name="valor" placeholder="Introduce el valor" required
            value="${param.valor}"><br>
        <select name="tipo">
            <option value="millasKm" ${param.tipo == 'millasKm' ? 'selected' : ''}>Millas → Kilómetros</option>
            <option value="kmMillas" ${param.tipo == 'kmMillas' ? 'selected' : ''}>Kilómetros → Millas</option>
        </select><br>
        <button type="submit">Convertir</button>
    </form>

    <!-- Mostramos el resultado si existe -->
    <div class="resultado">
        ${mensaje}
    </div>

</body>
</html>
