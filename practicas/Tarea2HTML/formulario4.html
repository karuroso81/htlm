<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
</head>
<body>
   
    <form method="post" action="ConversorServlet">
         <fieldset>
            <legend>Operacion a realizar</legend>
       
            <p>
                <label for="Operacion">Operacion:</label>
                <select id="Operacion" name="Operacion" required>
                    <option value="KM a Millas" ${operacionSeleccionada == 'KM a Millas' ? 'selected' : ''}>Km a millas</option>
                    <option value="Millas a Km" ${operacionSeleccionada == 'Millas a Km' ? 'selected' : ''}>Millas a km</option>
                </select>
            </p>
            <p>
                <label for="cantidad">Cantidad:</label>
                <input type="number" step="any" id="cantidad" name="cantidad" value="${cantidadOriginal}" required>
                <button type="submit">Calcular</button>
            </p>
        </fieldset>
    </form>

    
    <c:if test="${not empty resultado}">
        <fieldset>
            <legend>Resultado</legend>
            <p>
                ${cantidadOriginal} ${unidadOriginal} son equivalentes a <strong>${resultado} ${unidadFinal}</strong>.
            </p>
        </fieldset>
    </c:if>

  
</body>
</html>
